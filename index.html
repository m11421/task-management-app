<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>electron-nedb_crud</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="assets/css/main.css" rel="stylesheet" />
    <script src="datastore.js"></script>
</head>
<body>
    <h1>CRUD test</h1>
    <section>
        <h2>Add tasks</h2>
        <form id="add-form" action="#">
            <label for="add-form_title">title</label>
            <input type="text" id="add-form_title"><br>
            <label for="add-form_deadline">deadline</label>
            <input type="datetime-local" id="add-form_deadline"><br>
            <label for="add-form_priority">priority</label>
            <input type="range" id="add-form_priority" max="3" min="1"><br>
            <label for="add-form_timescale">timescale</label>
            <input type="number" id="add-form_timescale" step="15"> min.
        </form>
        <button onclick="createData()">Add task to list!</button>
    </section>
    <section>
        <h2>List of tasks</h2>
        <button onclick="reloadList()">Reload</button>
        <div class="sortable-table"></div>
    </section>

</body>
</html>
