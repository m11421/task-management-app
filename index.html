<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>electron-nedb_crud</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="assets/css/main.css" rel="stylesheet" />
    <script src="datastore.js"></script>
</head>

<body>
    <h1>CRUD test</h1>
    <section>
        <h2>Add new task</h2>
        <form id="add-form" action="#">
            <input type="text" id="add-form_title" placeholder="title of task">
            <input type="datetime-local" id="add-form_deadline">
            <img src="assets/img/icon/priority.svg">
            <input type="range" id="add-form_priority" max="3" min="1">
            <img src="assets/img/icon/timescale.svg">
            <input type="number" id="add-form_timescale" step="15" placeholder="timescale"> <span>min.</span>
        </form>
        <button class="button" onclick="createData()">Add task to list!</button>
    </section>
    <section>
        <h2>List of tasks<button onclick="reloadList()"></button></h2>
        <div class="sortable-table"></div>
    </section>

</body>

</html>
